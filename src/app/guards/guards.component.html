<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal - Prison Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
        }
        nav a:hover {
            background-color: #2980b9;
            border-radius: 5px;
        }
        .container {
            padding: 30px;
            margin: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            color: #333;
        }
        input[type="text"], input[type="password"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <header>
        <h1>Prison Management System</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Inmate Records</a>
        <a href="#">Visitor Management</a>
        <a href="#">Staff Portal</a>
        <a href="#">Reports</a>
        <a href="#">Logout</a>
    </nav>

    <div class="container">
        <h2>Staff Portal</h2>
        <form action="/submit-staff-task" method="POST">
            <div class="form-group">
                <label for="staffID">Staff ID</label>
                <input type="text" id="staffID" name="staffID" placeholder="Enter your Staff ID" required>
            </div>
            <div class="form-group">
                <label for="staffName">Staff Name</label>
                <input type="text" id="staffName" name="staffName" placeholder="Enter your Full Name" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="guard">Guard</option>
                    <option value="administrator">Administrator</option>
                    <option value="medical_staff">Medical Staff</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="warden">Warden</option>
                </select>
            </div>
            <div class="form-group">
                <label for="task">Task Assigned</label>
                <textarea id="task" name="task" placeholder="Enter the task details" required></textarea>
            </div>
            <div class="form-group">
                <label for="taskDueDate">Task Due Date</label>
                <input type="date" id="taskDueDate" name="taskDueDate" required>
            </div>
            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" placeholder="Any additional comments or instructions"></textarea>
            </div>
            <button type="submit">Submit Task</button>
        </form>
    </div>

</body>
</html>
